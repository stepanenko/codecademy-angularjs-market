<!doctype html>
<html>
  <head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <script src="js/libs/angular.js"></script>
  </head>
  <body ng-app="app-market">
    <div class="header">
      <div class="container">
        <h1>App Market</h1>
      </div>
    </div>

    <div class="main" ng-controller="MarketController as market">
      <div class="container">
        <div class="card">
          <app-info info="market.move"></app-info> 
        </div>

        <div class="card">
          <app-info info="market.shutterbugg"></app-info> 
        </div>

        <div class="card">
          <app-info info="market.gameboard"></app-info> 
        </div>
      </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/main.controller.js"></script>

    <!-- Directives -->
    <script src="js/directives/app-info.js"></script>

  </body>
</html>
